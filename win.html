<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Druk Web App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .icon {
      aspect-ratio: 1;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 10px;
    }

    .icon:hover,
    .icon:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .icon img {
      max-width: 60%;
      height: auto;
    }

    .icon p {
      margin-top: 5px;
      font-size: 12px;
      text-align: center;
    }

    #navbar {
      background-color: #f8f9fa;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #progress-bar {
      height: 20px;
      background-color: #e9ecef;
      border-radius: 10px;
      margin-top: 10px;
    }

    #progress {
      height: 100%;
      background-color: #007bff;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .high-contrast {
      background-color: #000;
      color: #fff;
    }

    .high-contrast .icon {
      background-color: #fff;
      color: #000;
    }

    .large-icons .icon {
      font-size: 1.2em;
    }

    #sentence-bar {
      min-height: 50px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .sentence-item {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 5px;
      display: inline-block;
    }

    #categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .category {
      padding: 5px 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      cursor: pointer;
    }

    .category.active {
      background-color: #007bff;
      color: white;
    }

    #languageToggle {
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      .icon-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }

      .icon p {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Druk Web App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="toggleContrast"><i class="fas fa-adjust"></i> High Contrast</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="toggleIconSize"><i class="fas fa-search-plus"></i> Appointmens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="searchIcon"><i class="fas fa-search"></i> Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="customizeCategories"><i class="fas fa-folder"></i> Reminders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="userProfile"><i class="fas fa-user"></i> Profile</a>
          </li>
          <li class="nav-item">
            <div class="form-check form-switch" id="languageToggle">
              <input class="form-check-input" type="checkbox" id="languageSwitch">
              <label class="form-check-label" for="languageSwitch">Dzongkha</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Druk Web App for Social Communication</h1>
    <div id="progress-bar">
      <div id="progress" style="width: 0%;"></div>
    </div>
    <div id="sentence-bar"></div>
    <div id="categories"></div>
    <div class="icon-grid" id="iconGrid"></div>
    <p>An App Specially designd for:
      <b style="color: red;">
        <br>1.Autism Spectrum Disorder <br>
        2.Cerebral Palsy <br>
        3.Down Syndrome</b>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const iconGrid = document.getElementById('iconGrid');
      const progressBar = document.getElementById('progress');
      const toggleContrastBtn = document.getElementById('toggleContrast');
      const toggleIconSizeBtn = document.getElementById('toggleIconSize');
      const searchIconBtn = document.getElementById('searchIcon');
      const customizeCategoriesBtn = document.getElementById('customizeCategories');
      const userProfileBtn = document.getElementById('userProfile');
      const sentenceBar = document.getElementById('sentence-bar');
      const categoriesContainer = document.getElementById('categories');
      const languageSwitch = document.getElementById('languageSwitch');

      // Sample icon data with Dzongkha translations
      const icons = [
    { 
        name: 'Hello', 
        dzongkha: 'Kuzuzangpo or <br> སྐུ་གཟུགས་བཟང་པོ།', 
        image: 'hello.png', 
        category: 'Greetings', 
        audioEng: 'hello.mp3', 
        get audioDzo() {
            return `kuzu_zangpo.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'Goodbye', 
        dzongkha: 'ལེགས་ཤོམ་སྦེ་བྱོན།', 
        image: 'goodbye.png', 
        category: 'Greetings', 
        audioEng: 'goodbye.mp3', 
        get audioDzo() {
            return `lekshombay_joen.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'Yes', 
        dzongkha: 'ཨིན།', 
        image: 'yes.png', 
        category: 'Basic', 
        audioEng: 'yes.mp3', 
        get audioDzo() {
            return `ing.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'No', 
        dzongkha: 'མེན།', 
        image: 'no.png', 
        category: 'Basic', 
        audioEng: 'no.mp3', 
        get audioDzo() {
            return `men.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'Please', 
        dzongkha: 'ང་ལུ་གནང་།', 
        image: 'please.png', 
        category: 'Manners', 
        audioEng: 'please.mp3', 
        get audioDzo() {
            return `kuchoe.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'Thank you', 
        dzongkha: 'བཀའ་དྲིན་ཆེ', 
        image: 'thankyou.png', 
        category: 'Manners', 
        audioEng: 'thankyou.mp3', 
        get audioDzo() {
            return `kadrin_chhe.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'Help', 
        dzongkha: 'ཆ་རོགས་འབད་ན།', 
        image: 'help.png', 
        category: 'Basic', 
        audioEng: 'help.mp3', 
        get audioDzo() {
            return `helpindzo.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'Want', 
        dzongkha: 'དགོ་ནི།', 
        image: 'want.png', 
        category: 'Basic', 
        audioEng: 'want.mp3', 
        get audioDzo() {
            return `go.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'More', 
        dzongkha: 'མངམ།', 
        image: 'more.png', 
        category: 'Basic', 
        audioEng: 'more.mp3', 
        get audioDzo() {
            return `maam.m4a`; // Adjust the path dynamically
        } 
    },
    { 
        name: 'Less', 
        dzongkha: 'ཉུང་སུ།', 
        image: 'less.png', 
        category: 'Basic', 
        audioEng: 'less.mp3', 
        get audioDzo() {
            return `nungsu.m4a`; // Adjust the path dynamically
        } 
    }
    // Add more entries as needed
];


      const categories = [...new Set(icons.map(icon => icon.category))];

      // Function to create icon elements
      function createIconElement(icon) {
        const div = document.createElement('div');
        div.className = 'icon';
        div.setAttribute('tabindex', '0');  // Make it focusable
        div.innerHTML = `
                    <img src="${icon.image}" alt="${icon.name}">
                    <p class="eng-text">${icon.name}</p>
                    <p class="dzo-text" style="display: none;">${icon.dzongkha}</p>
                `;
        div.addEventListener('click', () => {
          const text = languageSwitch.checked ? icon.dzongkha : icon.name;
          speakText(text, icon);
          updateProgress();
          addToSentence(text);
        });
        div.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const text = languageSwitch.checked ? icon.dzongkha : icon.name;
            speakText(text, icon);
            updateProgress();
            addToSentence(text);
          }
        });
        return div;
      }

      // Populate icon grid
      function populateIconGrid(category = null) {
        iconGrid.innerHTML = '';
        const filteredIcons = category ? icons.filter(icon => icon.category === category) : icons;
        filteredIcons.forEach(icon => {
          iconGrid.appendChild(createIconElement(icon));
        });
      }

      populateIconGrid();

      // Populate categories
      categories.forEach(category => {
        const categoryElement = document.createElement('div');
        categoryElement.className = 'category';
        categoryElement.textContent = category;
        categoryElement.addEventListener('click', () => {
          document.querySelectorAll('.category').forEach(cat => cat.classList.remove('active'));
          categoryElement.classList.add('active');
          populateIconGrid(category);
        });
        categoriesContainer.appendChild(categoryElement);
      });

      // Text-to-speech function
      function speakText(text, icon) {
        if (languageSwitch.checked) {
          // Dzongkha audio
          const audio = new Audio(`E:/laxmi/Assistive tech chalenge/hello.mp3${icon.audioDzo}`);
          audio.play();
        } else {
          // English text-to-speech
          if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
          } else {
            console.log(`Speaking: ${text}`);
          }
        }
      }

      // Update progress bar
      let progress = 0;
      function updateProgress() {
        progress += 5;
        if (progress > 100) progress = 100;
        progressBar.style.width = `${progress}%`;
      }

      // Add to sentence bar
      function addToSentence(text) {
        const item = document.createElement('span');
        item.className = 'sentence-item';
        item.textContent = text;
        sentenceBar.appendChild(item);
      }

      // Speak entire sentence
      sentenceBar.addEventListener('click', () => {
        const sentence = Array.from(sentenceBar.children).map(child => child.textContent).join(' ');
        if (languageSwitch.checked) {
          // Play Dzongkha audio files in sequence
          const audioFiles = Array.from(sentenceBar.children).map(child => {
            const iconName = child.textContent;
            const icon = icons.find(i => i.name === iconName || i.dzongkha === iconName);
            return `E:/laxmi/Assistive tech chalenge/${icon.audioDzo}`;
          });
          playAudioSequence(audioFiles);
        } else {
          // Use English text-to-speech
          speakText(sentence);
        }
      });

      // Function to play audio files in sequence
      function playAudioSequence(audioFiles) {
        let index = 0;
        function playNext() {
          if (index < audioFiles.length) {
            const audio = new Audio(audioFiles[index]);
            audio.onended = playNext;
            audio.play();
            index++;
          }
        }
        playNext();
      }

      // Clear sentence
      const clearSentence = document.createElement('button');
      clearSentence.textContent = 'Clear';
      clearSentence.className = 'btn btn-danger mt-2';
      clearSentence.addEventListener('click', () => {
        sentenceBar.innerHTML = '';
      });
      document.querySelector('.container').insertBefore(clearSentence, iconGrid);

      // Toggle high contrast
      toggleContrastBtn.addEventListener('click', () => {
        document.body.classList.toggle('high-contrast');
      });

      // Toggle icon size
      toggleIconSizeBtn.addEventListener('click', () => {
        iconGrid.classList.toggle('large-icons');
      });

      // Search functionality
      searchIconBtn.addEventListener('click', () => {
        const searchTerm = prompt('Enter search term:');
        if (searchTerm) {
          const filteredIcons = icons.filter(icon =>
            icon.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            icon.dzongkha.toLowerCase().includes(searchTerm.toLowerCase())
          );
          iconGrid.innerHTML = '';
          filteredIcons.forEach(icon => {
            iconGrid.appendChild(createIconElement(icon));
          });
        }
      });

      // Customize categories (placeholder)
      customizeCategoriesBtn.addEventListener('click', () => {
        alert('Category customization feature coming soon!');
      });

      // User profile (placeholder)
      userProfileBtn.addEventListener('click', () => {
        alert('User profile feature coming soon!');
      });

      // Language switch functionality
      languageSwitch.addEventListener('change', () => {
        document.querySelectorAll('.eng-text').forEach(el => {
          el.style.display = languageSwitch.checked ? 'none' : 'block';
        });
        document.querySelectorAll('.dzo-text').forEach(el => {
          el.style.display = languageSwitch.checked ? 'block' : 'none';
        });
      });
    });
  </script>
</body>

</html>
